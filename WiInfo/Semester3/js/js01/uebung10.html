<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var array = [];
        for (let index = 0; index < 10; index++) {
            array[index] = index;
        }
        alert(array);
        var array2 = [];
        var index = 0
        while (index < 10) {
            array2[index] = index;
            index++;
        }
        alert(array2);
        var index2 = 0;
        var array3 = [];
        do {
            array3[index2] = index2;
            index++;
        } while (index2 < 10);
        alert(array3);
    </script>
</head>
<body>
    
</body>
</html>
